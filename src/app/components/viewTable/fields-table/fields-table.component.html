<div class="messgae">
  <p-message severity="{{severity}}" text="{{ msg }}"></p-message>
</div>
<app-loading *ngIf="isLoading"></app-loading>
<table [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <caption>Config - Fields</caption>
  <thead>
    <tr>
      <th>Tab</th>
      <th>Internal Field Reference</th>
      <th>Field Name In Sheet</th>
      <th>Column</th>
      <th>Mandatory For Model</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allFields">
      <td>{{data.tab}}</td>
      <td>{{data.internalFieldReference}}</td>
      <td>{{data.fieldNameInSheet}}</td>
      <td>{{data.column}}</td>
      <td>{{data.mandatoryForModel}}</td>
      <td class="buttonEffect" (click)=onEditRow(data)>Edit</td>
      <td class="buttonEffect" (click)="onDeleteRow(data.id)">Delete</td>
    </tr>
  </tbody>
</table>
