<div class="messgae">
  <p-message severity="{{severity}}" text="{{ msg }}"></p-message>
</div>
<app-loading *ngIf="isLoading"></app-loading>
<table [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <caption>Config - Risk Levels</caption>
  <thead>
    <tr>
      <th>POF</th>
      <th>COF</th>
      <th>Risk Score</th>
      <th>Risk Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRiskLevels">
      <td>{{data.pof}}</td>
      <td>{{data.cof}}</td>
      <td>{{data.riskScore}}</td>
      <td>{{data.riskRating}}</td>
      <td class="buttonEffect" (click)=onEditRow(data)>Edit</td>
      <td class="buttonEffect" (click)="onDeleteRow(data.id)">Delete</td>
    </tr>
  </tbody>
</table>
