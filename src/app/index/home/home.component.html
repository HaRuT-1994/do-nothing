<header class="G-flex-center-around">
  <h2>Run Models</h2>
  <div class="G-flex-center-center">
    <p>Sample User</p>
    <img src="assets/img/user-image-icon-19.jpg" alt="user" width="40px">
  </div>
</header>
<main class="G-flex-center-start G-flex-wrap">
  <div routerLink="/model-table" *ngFor="let project of projects">
    <img src="{{project.imgSrc}}" alt="project.project">
    <h3>{{project.label}}</h3>
    <p>Last Modified: {{project.date}}</p>
  </div>
</main>
