<div class="messgae">
  <p-message severity="{{severity}}" text="{{ msg }}"></p-message>
</div>
<app-loading *ngIf="isLoading"></app-loading>
<table [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <caption>Config - Risk Levels</caption>
  <thead>
    <tr>
      <th>POF</th>
      <th>COF</th>
      <th>Risk Score</th>
      <th>Risk Rating</th>
      <th colspan="2">
        <input type="text" placeholder="search" (input)="filterData($event.target.value)">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of shownAllRiskLevels">
      <td>{{data.pof}}</td>
      <td>{{data.cof}}</td>
      <td>{{data.riskScore}}</td>
      <td>{{data.riskRating}}</td>
      <td class="buttonEffect" (click)=onEditRow(data)>Edit</td>
      <td class="buttonEffect" (click)="onDeleteRow(data.id)">Delete</td>
    </tr>
    <tr *ngIf="allRiskLevels.length > 10">
      <td colspan="7">
        <p-paginator [rows]="10" [totalRecords]="allRiskLevels.length" [rowsPerPageOptions]="[10,20,30]"
        (onPageChange)="onPageChange($event)"></p-paginator>
      </td>
    </tr>
  </tbody>
</table>
