<div class="control">
  <div class="menu-tab" style="border-style:none">
    <span routerLink="/Projects/Plans">Back to Projects</span>
  </div>
  <div class="G-flex-center-between menu-tab">
    <div>
      <span class="selected">Run Models</span>
      <span routerLink="/Data-Model">Data Models</span>
    </div>
    <div>
      <h2>Sample Project Name</h2>
    </div>
  </div>
  <section class="G-flex-center-between">
    <div>
      <button  *ngIf="needNew" (click)="onAddConfig()">New</button>
    </div>
    <div *ngIf="needCopy">
      <button (click)="copyConfigs()">Copy</button>
    </div>
    <div *ngIf="needDelete">
      <button (click)="deleteConfigs()">Delete</button>
    </div>
    <div *ngIf="needRun">
      <button (click)="runModel()">Run</button>
    </div>
    <div class="G-flex-center-between">
      <p-dropdown [options]="controlTables" [(ngModel)]="selectedItem" (onChange)="selectConfig($event.value)"></p-dropdown>
    </div>
  </section>
</div>
<router-outlet></router-outlet>
<p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000"></p-confirmDialog>
