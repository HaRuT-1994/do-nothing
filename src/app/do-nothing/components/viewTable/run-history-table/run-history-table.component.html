<div class="messgae">
  <p-message severity="{{severity}}" text="{{ msg }}"></p-message>
</div>
<app-loading *ngIf="isLoading"></app-loading>
<table [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <caption>Run History</caption>
  <thead>
    <tr>
      <th>Configuration Id</th>
      <th>Scenario</th>
      <th>Rows Ran</th>
      <th>Status</th>
      <th>Comments</th>
      <th>Run Start</th>
      <th>Run End</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of shownAllRunHistory">
      <td>{{data.configurationId}}</td>
      <td>{{data.scenarioName}}</td>
      <td>{{data.rowsRan}}</td>
      <td>{{data.status}}</td>
      <td>{{data.comments}}</td>
      <td>{{data.runStart}}</td>
      <td>{{data.runEnd}}</td>
    </tr>
    <tr *ngIf="allRunHistory.length > 10">
      <td colspan="5">
        <p-paginator [rows]="10" [totalRecords]="allRunHistory.length" [rowsPerPageOptions]="[10,20,30]"
        (onPageChange)="onPageChange($event)"></p-paginator>
      </td>
    </tr>
  </tbody>
</table>
