<div class="messgae">
  <p-message severity="{{ msgDetails?.severity }}" text="{{ msgDetails?.msg }}"></p-message>
</div>
<p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000"></p-confirmDialog>
<app-loading *ngIf="isLoading"></app-loading>
<main [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <app-control-tables [path]="createPath"></app-control-tables>
  <table>
    <!-- <caption>Config - Fields</caption> -->
    <thead>
      <tr>
        <th>Tab</th>
        <th>Internal Field Reference</th>
        <th>Field Name In Sheet</th>
        <th>Column</th>
        <th>Mandatory For Model</th>
        <th colspan="2">
          <input type="text" placeholder="Search" (input)="filterData($event.target.value)">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of shownAllFields">
        <td [attr.title]="data.tab">{{data.tab}}</td>
        <td [attr.title]="data.internalFieldReference">{{data.internalFieldReference}}</td>
        <td [attr.title]="data.fieldNameInSheet">{{data.fieldNameInSheet}}</td>
        <td [attr.title]="data.column">{{data.column}}</td>
        <td [attr.title]="data.mandatoryForModel">{{data.mandatoryForModel}}</td>
        <td class="buttonEffect" (click)=onEditRow(data)>
          <span class="edit">Edit</span>
        </td>
        <td class="buttonEffect" (click)="onDeleteRow(data.id)">
          <span class="delete">Delete</span>
        </td>
      </tr>
      <tr *ngIf="allFields.length > 10">
        <td colspan="7">
          <p-paginator [rows]="10" [totalRecords]="allFields.length" [rowsPerPageOptions]="[10,20,30]"
          (onPageChange)="onPageChange($event)"></p-paginator>
        </td>
      </tr>
    </tbody>
  </table>
</main>
