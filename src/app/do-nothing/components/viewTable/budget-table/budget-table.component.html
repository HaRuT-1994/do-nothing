<div class="messgae">
  <p-message severity="{{severity}}" text="{{ msg }}"></p-message>
</div>
<app-loading *ngIf="isLoading"></app-loading>
<table [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <caption>Config - Budget</caption>
  <thead>
    <tr>
      <th>Scenario</th>
      <th>Exp Limit</th>
      <th>Budget</th>
      <th>Year</th>
      <th>BudgetSource</th>
      <th colspan="2">
        <input type="text" placeholder="Search" (input)="filterData($event.target.value)">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of shownAllBudgets">
      <td [attr.title]="data.scenarioName">{{data.scenarioName}}</td>
      <td [attr.title]="data.expLimit">{{data.expLimit}}</td>
      <td [attr.title]="data.budget">{{data.budget}}</td>
      <td [attr.title]="data.year">{{data.year}}</td>
      <td [attr.title]="data.budgetSource">{{data.budgetSource}}</td>
      <td class="buttonEffect" (click)=onEditRow(data)>
        <span class="edit">Edit</span>
      </td>
      <td class="buttonEffect" (click)="onDeleteRow(data.budgetId)">
        <span class="delete">Delete</span>
      </td>
    </tr>
    <tr *ngIf="allBudgets.length > 10">
      <td colspan="7">
        <p-paginator [rows]="10" [totalRecords]="allBudgets.length" [rowsPerPageOptions]="[10,20,30]"
        (onPageChange)="onPageChange($event)"></p-paginator>
      </td>
    </tr>
  </tbody>
</table>
