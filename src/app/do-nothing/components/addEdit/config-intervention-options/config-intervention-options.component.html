<alert-message [msgDetails]="msgDetails"></alert-message>
<app-loading *ngIf="isLoading"></app-loading>
<main [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <h1>Config Intervention Options</h1>
  <form action="" [formGroup]="formGroup">
    <div class="G-flex-justify-around">
      <div class="G-column gap">
        <div class="G-flex-center-between">
          <label class="label-for-select">Scenario</label>
          <p-dropdown [options]="scenarioData"  optionLabel="value"  optionValue="id" formControlName="scenario" editable="true" ></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label>Cohort</label>
          <p-dropdown [options]="cohortData" optionLabel="value" optionValue="id" formControlName="cohort" editable="true"  ></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label>Interventions</label>
          <!-- <input type="text" id="intervention" formControlName="intervention"> -->
          <p-dropdown [options]="listValues" formControlName="intervention" editable="true" ></p-dropdown>
        </div>
        <div class="G-flex-center-start">
          <label for="available">Available</label>
          <input type="checkbox" id="available" class="checkbox" formControlName="available">
        </div>
        <div class="G-flex-center-between">
          <label for="reset">Reset</label>
          <input type="text" id="reset" formControlName="reset">
        </div>
        <div class="G-flex-center-between">
          <label for="applyWhenMlc">Apply When MLC</label>
          <input type="number" id="applyWhenMlc" formControlName="applyWhenMlc">
        </div>
        <div class="G-flex-center-between">
          <label for="excludeIfCrc">Exclude If CRC</label>
          <input type="number" id="excludeIfCrc" formControlName="excludeIfCrc">
        </div>
        <div class="G-flex-center-start">
          <label for="forceReplace">Force Replace</label>
          <input type="checkbox" name="" id="forceReplace" class="checkbox" formControlName="forceReplace">
        </div>
        <div class="G-flex-center-between">
          <label for="whenAlc">When ALC</label>
          <input type="number" id="whenAlc" formControlName="whenAlc">
        </div>
        <div class="G-flex-center-between">
          <label for="replaceWithCohortId">Replace With CohortId</label>
          <p-dropdown [options]="cohortData" optionValue="id"  formControlName="cohort" optionLabel="value" editable="true"  ></p-dropdown>
        </div>
      </div>
    </div>

    <button type="submit" *ngIf="!isOnEdit" (click)="addConfig()">Submit</button>
    <button type="submit" *ngIf="isOnEdit" (click)="editConfig()">Submit</button>
  </form>
</main>
