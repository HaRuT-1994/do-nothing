
<alert-message [msgDetails]="msgDetails"></alert-message>
<app-loading *ngIf="isLoading"></app-loading>
<main [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <h1>Config Curves</h1>
  <form action="" [formGroup]="formGroup">
    <div class="G-flex-justify-around">
      <div class="G-column gap">
        <div class="G-flex-center-between">
          <label class="label-for-select">Scenario</label>
          <p-dropdown [options]="scenarioData"  optionLabel="value"  optionValue="id"  formControlName="scenario" editable="true" defaultLabel="Scenarios"></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label>Cohort</label>
          <p-dropdown [options]="cohortData"  formControlName="cohort" optionLabel="value"  optionValue="id"  editable="true" defaultLabel="Cohorts"></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label for="calculation">Curve Calculation</label>
          <!-- <input type="text" id="calculation" formControlName="calculation" class="bottom-of-select"> -->
          <p-dropdown [options]="listValues" formControlName="calculation" editable="true"></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label for="pofCurve">PoF Curve</label>
          <input type="number" id="pofCurve" formControlName="poFCurve">
        </div>
        <div class="G-flex-center-between">
          <label for="pofNav">PoF Nav</label>
          <input type="number" id="pofNav" formControlName="poFNav">
        </div>
        <div class="G-flex-center-between">
          <label for="healthCurve">Health Curve</label>
          <input type="number" id="healthCurve" formControlName="healthCurve">
        </div>
        <div class="G-flex-center-between">
          <label for="healthNav">Health Nav</label>
          <input type="number" id="healthNav" formControlName="healthNav">
        </div>
        <div class="G-flex-center-between">
          <label for="pofConstant">PoF Constant</label>
          <input type="number" id="pofConstant" formControlName="pofConstant">
        </div>
        <div class="G-flex-center-between">
          <label for="healthConstant">Health Constant</label>
          <input type="number" id="healthConstant" formControlName="healthConstant">
        </div>
      </div>
    </div>

    <button type="submit" *ngIf="!isOnEdit" (click)="addConfig()">Submit</button>
    <button type="submit" *ngIf="isOnEdit" (click)="editConfig()">Submit</button>
  </form>
</main>
