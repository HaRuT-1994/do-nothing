<div class="messgae">
  <p-message severity="{{severity}}" text="{{ msg }}"></p-message>
</div>
<app-loading *ngIf="isLoading"></app-loading>
<main [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <h1>Config List Values</h1>
  <form action="" [formGroup]="formGroup">
    <div class="G-flex-justify-around">
      <div class="G-column gap">
        <div class="G-flex-center-between">
          <label for="listId">List Id</label>
          <input type="number" id="listId" formControlName="listId">
        </div>
        <div class="G-flex-center-between">
          <label for="listLookup">listLookup</label>
          <input type="text" id="listLookup" formControlName="listLookup">
        </div>
        <div class="G-flex-center-between">
          <label for="listValue">List Value Id</label>
          <input type="text" id="listValue" formControlName="listValue">
        </div>
      </div>
    </div>

    <button type="submit" *ngIf="!isOnEdit" (click)="addConfig()">Submit</button>
    <button type="submit" *ngIf="isOnEdit" (click)="editConfig()">Submit</button>
    <button type="button" *ngIf="isOnEdit" (click)="goBack()">Go back</button>
  </form>
</main>
