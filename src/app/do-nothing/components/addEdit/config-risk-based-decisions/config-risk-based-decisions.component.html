<alert-message [msgDetails]="msgDetails"></alert-message>
<app-loading *ngIf="isLoading"></app-loading>
<main [ngStyle]="isLoading && {'filter': 'blur(4px)'}">
  <h1>Config Risk Based Decisions</h1>
  <form action="" [formGroup]="formGroup">
    <div class="G-flex-justify-around">
      <div class="G-column gap">
        <div class="G-flex-center-between">
          <label for="scenarioId" class="label-for-select">Scenario</label>
          <p-dropdown [options]="scenarioData"  optionLabel="value"  optionValue="id"  formControlName="scenario" editable="true" ></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label for="cohortId">Cohort</label>
          <p-dropdown [options]="cohortData" optionValue="id" optionLabel="value" formControlName="cohort" editable="true"  ></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label for="poF">POF</label>
          <!-- <input type="number" id="poF" formControlName="poF"> -->
          <p-dropdown [options]="pofValues" formControlName="poF"></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label for="coF">COF</label>
          <!-- <input type="number" id="coF" formControlName="coF"> -->
          <p-dropdown [options]="pofValues"  formControlName="coF"></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label for="risk">Risk</label>
          <input type="number" id="risk" formControlName="risk">
        </div>
        <div class="G-flex-center-between">
          <label for="band">Band</label>
          <input type="string" id="band" formControlName="band">
        </div>
        <div class="G-flex-center-between">
          <label>Interventions</label>
          <!-- <input type="string" id="intervention" formControlName="intervention"> -->
          <p-dropdown [options]="listValues" formControlName="intervention" editable="true"></p-dropdown>
        </div>
        <div class="G-flex-center-between">
          <label for="frequency">Frequency</label>
          <input type="number" id="frequency" formControlName="frequency">
        </div>
      </div>
    </div>

    <button type="submit" *ngIf="!isOnEdit" (click)="addConfig()">Submit</button>
    <button type="submit" *ngIf="isOnEdit" (click)="editConfig()">Submit</button>
  </form>
</main>
